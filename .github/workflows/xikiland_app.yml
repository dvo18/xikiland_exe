name: Build and Release Python Executable

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the repository
      uses: actions/checkout@v2

    - name: Set up Python 3.x
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Install PyInstaller
      run: pip install pyinstaller

    - name: Create Executable using PyInstaller
      run: |
        pyinstaller --onefile --noconsole --name XIKILAND --icon icons/xikiland_icon.ico main.py

    - name: Upload executable to GitHub Releases
      uses: softprops/action-gh-release@v1
      with:
        files: dist/client_XIKILAND2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
